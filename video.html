<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Video for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(135deg, #ffe6f0, #fcd1ff);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e91e63;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-bottom: 30px;
    }

    .video-wrapper {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .btn {
      margin-top: 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #d3185a;
    }
  </style>
</head>
<body>

  <h1>Your Special Video ❤️</h1>

  <div class="video-wrapper">
    <video controls autoplay muted playsinline>
      <source src="crazybf.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="btn" onclick="window.location.href='message.html'">Next</button>

</body>
</html>
